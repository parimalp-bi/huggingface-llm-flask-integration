<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Q&A App</title>
</head>
<body>
    <h1>Ask a Question to the AI</h1>
    <form action="/get_response" method="POST">
        <label for="question">Enter your question:</label><br><br>
        <textarea name="user_input" id="question" rows="4" cols="50" placeholder="Ask me anything..."></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
</body>
</html>
